<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> SIMULADOR DE CHAT </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="STYLE.css" rel="stylesheet">
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title"> <i class="fas fa-comment-dots mx-2"> </i> SIMULADOR DE CHAT TUPINIQUIM </div>
        </header>
      
        <main class="msger-chat">
            <div class="msg right-msg"> <div class="msg-img" style="background-image: url(https://static.thenounproject.com/png/65101-200.png)"></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">tester</div>
                    <div class="msg-info-time">8h 27min </div>
                </div>
                <div class="msg-text"> Ol√°, estamos fazendo um teste no "Chat Tupiniquim" </div>
            </div>
            </div>
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://static.thenounproject.com/png/65103-200.png)"></div>
            <div class="msg-bubble">
                <div class="msg-info">
                   <div class="msg-info-name">user</div>
                    <div class="msg-info-time">8h 28min</div>
                </div>
                <div class="msg-text"> Nossa q legal, parece estar funcionando... </div>
            </div>
            </div>
      
        </main>
      
        <hr class="m-2" />
        
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <form class="msger-inputarea">
                        <input type="text" class="msger-input" placeholder="user Digite a sua mensagem...">
                        <button type="submit" class="msger-send-btn">Enviar</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form class="msger-inputarea2">
                        <input type="text" class="msger-input2" placeholder="tester Digite a sua mensagem...">
                        <button type="submit" class="msger-send-btn">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
                
        <footer id="footer">
            <div class="container text-center py-2">
                <div class="copyright"> &copy; Copyright <strong><em><span>Marcel Morales</span></em></strong>. </div>
            </div>
        </footer>

    </section>

    <script src="SCRIPT.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
